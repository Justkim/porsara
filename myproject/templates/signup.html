{% extends 'base_accounts.html' %}
{% block style1 %}

.card:hover {
  background-color: #F4DECB;
  color:black;
}

{% endblock %}

{% block title %}Sign up to porsara{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">عضویت</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-dark btn-block" style="background-color:#49274a">عضو شوید</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          قبلا ثبت نام کردید؟ <a href="{% url 'login' %}">وارد شوید</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
